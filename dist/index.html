<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="reduslim section">
            <div class="container">
                <div class="reduslim__inner">
                    <div class="reduslim__item">
                        <span class="reduslim__name">Reduslim</span>
                        <span class="reduslim__eco">eco</span>
                        <div class="reduslim__img">
                            <img src="./img/reduslim.png" alt="">
                        </div>
                        
                    </div>
                    <div class="reduslim__item">
                        <div class="reduslim__top">
                            <h2 class="reduslim__title">Сделай шаг к выздоровлению</h2>
                        </div>
                        <form class="form">
                            <div class="form__line">
                                <label class="form__block">
                                    <div class="form__title">Ваше <span>имя</span></div>
                                    <input class="form__input" type="text" name="name" placeholder="Алексей">
                                </label>
                            </div>
                            <div class="form__line">
                                <label class="form__block">
                                    <div class="form__title">Ваш <span>телефон</span></div>
                                    <input class="form__input" type="number" name="num" placeholder="+7 (123) 456 78-90">
                                </label>
                                <div class="form__select-wrapper">
                                    <select class="form__select">
                                        <option class="form__option" value="1">RU</option>
                                    </select>
                                </div>
                            </div>
                            <button class="form__btn" type="submit">Заказать</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <span class="footer__text">Trusted</span>
            <img src="./img/lock.png" alt="">
            <span class="footer__text">Secure</span>
        </footer>
    </div>
</body>
</html>
